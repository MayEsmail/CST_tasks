<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registeration Page</title>
</head>
<body>
    <center>
        <form>
            <table border="5px" style="border-color: rgb(79, 167, 126);">
                <tr>
                    <th colspan="2">Registeration Form</th>
                </tr>
                <tr>
                    <td>First name</td>
                    <td width="400px">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Last name</td>
                    <td width="400px">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>User name</td>
                    <td width="400px">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td width="400px">
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>Track</td>
                    <td width="400px">
                        <select>
                            <option>Cloud</option>
                            <option>IoT</option>
                            <option>Telecom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">Gender</td>
                    <td width="400px">
                        <input type="radio" name="gender">
                        <label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender">
                        <label>Male</label>
                    </td>
                </tr>
                <tr>
                    <td>Favourits</td>
                    <td>
                        <input type="checkbox" name="favourits">
                        <label>Football</label>
                        &nbsp;&nbsp;
                        <input type="checkbox" name="favourits">
                        <label>Basketball</label>
                        &nbsp;&nbsp;
                        <input type="checkbox" name="favourits">
                        <label>games</label>
                        <br>
                        <input type="checkbox" name="favourits">
                        <label>reading</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="favourits">
                        <label>swimming</label>
                        &nbsp;&nbsp;
                        <input type="checkbox" name="favourits">
                        <label>travelling</label>
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea rows="4" cols="60" ></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
