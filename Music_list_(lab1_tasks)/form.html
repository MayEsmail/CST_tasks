    <div class="myform">
    <form action="#" oninput="res.value = '$'+salary.value">
        <label>Name:</label>
        <input type="text" id="name" required autofocus><br/>
        <label>Email:</label>
        <input type="email" id="email" required ><br/>
        <label>Pass:</label>
        <input type="password" id="password" minlength="8" required><br/> <br/> <br/>
        <label>Salary:</label>
        <input type="range" value="500" max="1000" id="salary" required><br/>
        <output name='res'></output>
        <label>Age :</label>
        <input type="number" id="age" required min="21"><br/>
        <input type="submit" id="register" value="Register"><br/>
    </form>
    </div>
</body>
